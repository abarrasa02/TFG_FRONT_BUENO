<div class="container d-flex justify-content-center">
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-group" style="margin-bottom: 10px;">
      <label for="nombre" style="display: block; font-weight: bold;">Nombre:</label>
      <input type="text" id="nombre" pInputText [(ngModel)]="categoria.nombre" name="nombre" required>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <div *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</div>
      <label for="imagen" style="display: block; font-weight: bold;">Imagen:</label>
      <input type="file" id="imagen" class="form-control" accept=".jpeg,.jpg" (change)="onFileChange($event)" name="imagen" required>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="activo" style="display: block; font-weight: bold;">Activo:</label>
      <input type="text" id="activo" pInputText [(ngModel)]="categoria.activo" name="activo" required>
    </div>
  
    <button *ngIf="isSubmit"  type="submit" pButton>Submit</button>
  </form>
</div>

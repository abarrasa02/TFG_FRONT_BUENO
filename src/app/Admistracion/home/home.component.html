
<div class="carousel-container">
    <div class="carousel-item" *ngFor="let categoria of ListCategorias">
      <div class="image-container">
        <img [src]="'url(data:image/jpeg;base64,' + categoria?.imagen[0]?.image + ')'" alt="{{ categoria.nombre }}">
        <h3>{{ categoria.nombre }}</h3>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

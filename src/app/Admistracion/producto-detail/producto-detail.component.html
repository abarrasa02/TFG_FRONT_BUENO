
<div class="container d-flex justify-content-center">
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMensaje" class="error-message" style="color: red;">{{ errorMensaje }}</div>
    <div class="form-group" style="margin-bottom: 10px;">
      <label for="nombre" style="display: block; font-weight: bold; margin-bottom: 10px;">Nombre:</label>
      <input type="text" id="nombre" pInputText [(ngModel)]="producto.nombre" name="nombre" required [class.input-error]="producto.nombre.trim() === '' && showError">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <div *ngIf="errorMensajeImage" class="error-message" style="color: red;">{{ errorMensajeImage }}</div>
      <label for="imagen" style="display: block; font-weight: bold;">Imagen:</label>
      <input type="file"  id="imagen" class="form-control" accept=".jpeg,.jpg" (change)="onFileChange($event)" name="imagen" required>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="descripcion" style="display: block; font-weight: bold;">Descripción:</label>
      <textarea  type="text" id="descripcion" pInputTextarea  [(ngModel)]="producto.descripcion" name="descripcion" required [class.input-error]="producto.descripcion.trim() === '' && showError"></textarea>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="precio" style="display: block; font-weight: bold;">Precio:</label>
      <input type="number" id="precio" pInputText [(ngModel)]="producto.precio" name="precio" required  [class.input-error]="(producto.precio === null) && showError">
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="categoria" style="display: block; font-weight: bold;">Categoría:</label>
      <p-dropdown  placeholder="Selecciona una categoria" [options]="ListCategorias" [(ngModel)]="producto.categoria" (onChange)="onChangeCategoria($event)" optionLabel="nombre" [class.input-error]="(producto.categoria=== null)  && showError"></p-dropdown>
    </div>

    <div class="form-group" style="margin-bottom: 10px;">
      <label for="activo" style="display: block; font-weight: bold;">Activo:</label>
      <input type="text" id="activo" pInputText [(ngModel)]="producto.activo" name="activo" required [class.input-error]="producto.activo.trim() === '' && showError">
    </div>
    <button  *ngIf="isSubmit"    type="submit" pButton>Guardar producto</button>
  </form>
</div>

<app-header-menu></app-header-menu>
<div class="button-container">
    <button pButton type="button" label="Nueva Categoria" icon="pi pi-plus" class="p-button-rounded p-button-success" (click)="anadirCategoria()"></button>
    </div>
    <div class="table">
    <p-table [value]="ListCategorias">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-categoria>
            <tr>
                <td>{{categoria.id}}</td>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.activo}}</td>
                
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-success edit-button" (click)="editarCategoria(categoria.id)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteCategoria(categoria.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>

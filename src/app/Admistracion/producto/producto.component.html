<app-header-menu></app-header-menu>
<div class="button-container">
    <button pButton type="button" label="Nuevo Producto" icon="pi pi-plus" class="p-button-rounded p-button-success add-button" (click)="anadirProducto()"></button>
</div>
<div class="table">
    <p-table [value]="listProdcutos">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
            <tr>
                <td>{{producto.id}}</td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.activo}}</td>
                
                <td>
                    <button pButton type="button" icon="pi pi-pencil" class="p-button-success edit-button" (click)="editarProducto(producto.id)"></button>
                    <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteProducto(producto.id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

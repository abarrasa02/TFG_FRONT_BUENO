<app-header-menu></app-header-menu>
 <section class="shop spad">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-12">
             
                <div class="row">
                    <div *ngFor="let producto of listProdcutos" class="col-lg-4 col-md-6 col-sm-6">
                        <div  class="product__item">
                            <div   (click)="detalleProducto(producto.id)" class="product__item__pic set-bg"  [style.background-image]="'url(data:image/jpeg;base64,' + producto?.imagen + ')'">
                            </div>
                            <div   class="product__item__text">
                                <h6>{{producto.nombre}}</h6>
                                <a    (click)="addCartItem(producto)" class="add-cart">+Añadir a carrito</a>
                                <h5>{{producto.precio}} €  </h5>
                             
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Shop Section End -->
